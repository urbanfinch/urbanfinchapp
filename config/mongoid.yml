production:
  sessions:
    default:
      uri: <%= ENV['MONGOLAB_URI'] %>
  options:
    skip_version_check: true
    include_root_in_json: true
    use_activesupport_time_zone: false
    use_utc: false
development:
  sessions:
    default:
      database: urbanfinchapp_development
      hosts:
        - localhost:27017
      options:
  options:
    include_root_in_json: true
    use_activesupport_time_zone: false
    use_utc: false
test:
  sessions:
    default:
      database: urbanfinchapp_test
      hosts:
        - localhost:27017
      options:
        consistency: :strong
        max_retries: 1
        retry_interval: 0
  options:
    include_root_in_json: true
    use_activesupport_time_zone: false
    use_utc: false
